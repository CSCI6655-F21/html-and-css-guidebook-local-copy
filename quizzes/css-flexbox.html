<body id="quiz-body">

<div id="app">
	<quiz v-bind:badgehue="175" subject="Link States" :currentStep="currentStep" v-on:next-step="nextStep" v-on:skip-step="skipStep" v-cloak>

		<!-- Step 1 -->
		<quiz-step :step="1" mode="css"
					  starter='<a href="#">This is a link</a>'
					  cssstarter=""
					  answer="a {
	color: #336941;
	text-decoration: none;
}">

			<h3>Style the default link state</h3>
			
			<p>Use CSS to:</p>
			
			<ol>
				<li>Give links a color of <code>#336941</code></li>
				<li>Remove the default underline (hint: use the <code>text-decoration</code> property)</li>
			</ol>

		</quiz-step>

	</quiz>
</div>
